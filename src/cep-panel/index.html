<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FPV Transition Plugin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÅ FPV Transitions</h1>
        </header>
        
        <section class="controls">
            <div class="control-group">
                <label>Tilt (X Rotation)</label>
                <input type="range" id="tilt" min="-45" max="45" value="0" step="1">
                <span id="tilt-value">0¬∞</span>
            </div>
            
            <div class="control-group">
                <label>Pan (Y Rotation)</label>
                <input type="range" id="pan" min="-45" max="45" value="0" step="1">
                <span id="pan-value">0¬∞</span>
            </div>
            
            <div class="control-group">
                <label>FOV Factor</label>
                <input type="range" id="fov" min="0.5" max="2" value="1" step="0.1">
                <span id="fov-value">1.0x</span>
            </div>
            
            <div class="control-group">
                <label>Transition Duration</label>
                <input type="range" id="duration" min="0.5" max="3" value="1" step="0.1">
                <span id="duration-value">1.0s</span>
            </div>
            
            <div class="control-group">
                <label>FPV Intensity</label>
                <select id="intensity">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
        </section>
        
        <section class="preview">
            <div id="preview-container">
                <canvas id="preview-canvas"></canvas>
            </div>
        </section>
        
        <section class="actions">
            <button id="apply-effect">Apply FPV Effect</button>
            <button id="create-transition">Create Transition</button>
            <button id="preview-btn">Preview</button>
        </section>
        
        <footer>
            <p>GPU: <span id="gpu-status">Checking...</span></p>
            <p>VRAM: <span id="vram-usage">0%</span></p>
        </footer>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
